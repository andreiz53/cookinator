version: "2"
sql:
  - engine: "postgresql"
    queries: "database/queries"
    schema: "database/migrations"
    gen:
      go:
        package: "database"
        out: "database/handlers"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "recipes.family_id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "users.family_id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
